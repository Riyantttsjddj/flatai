<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Download Hasil</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .video-preview {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Hasil Deteksi Siap Diunduh</h1>
    
    <div class="video-preview">
        <video controls width="100%">
            <source src="/download_video/{{ token }}" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
        </video>
    </div>
    
    <div>
        <a href="/download_video/{{ token }}" download="hasil_deteksi.mp4">
            <button>Unduh Sekarang</button>
        </a>
        <a href="/">
            <button>Kembali ke Beranda</button>
        </a>
    </div>
    
    <script>
        // Auto-download setelah 3 detik jika tidak di-click
        setTimeout(() => {
            window.location.href = `/download_video/{{ token }}`;
        }, 3000);
    </script>
</body>
</html>
