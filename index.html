<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Video Deteksi</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Deteksi Benur dari Video</h1>
    <form action="/upload_video" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required><br>
        <button type="submit">Upload & Proses</button>
    </form>
</body>
</html>
