
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video untuk Deteksi</title>
</head>
<body>
    <h1>Upload Video untuk Deteksi Objek</h1>
    <form action="/upload_video" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Unggah Video</button>
    </form>
</body>
</html>
